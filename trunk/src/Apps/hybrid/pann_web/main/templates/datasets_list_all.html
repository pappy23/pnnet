{% include "menu.html" %}

<link rel="stylesheet" type="text/css" href="html/style.css" />

{% if datasets %}
<table border=1>
    <tr>
        <td>ID</td>
        <td width=200>Name</td>
        <td>Faces</TD>
    </tr>
    {% for dataset in datasets %}
    <tr>
        <td>{{ dataset.id }}</a></td>
        <td>{{ dataset.name }}</td>
        <td>{{ dataset.face_ids }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No datasets are available.</p>
{% endif %}
